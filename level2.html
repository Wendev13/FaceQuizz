<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Level 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h2 class="game-title">Face Quizz !!</h2>
  </header>
  <body class="level-2-background">
    <div class="level-presentation">
      <h2 class="game-level">LEVEL 2</h2>
      <h3>How to play ?</h3>
      <p>Rules</p>
      <button class="next">NEXT</button>
    </div>

    <div class="play-level-2">
      <div class="start-container">
        <h2 class="play2">Let's play level 2 !</h2><button class="btn-start-2">Go!</button>
      </div>
      <div class="timer-l2">Timer :
        <span id="sec" class="number">15</span><span> seconds</span>
        </div>
      <div>Pick the right name !</div>

      <div class="img-container-level-2"></div>
      
      <div class="container-btn-l2">
        <button class="btn-answer1-l2">"Name 1"</button>
        <button class="btn-answer2-l2">"Name 2"</button>
        <button class="btn-answer3-l2">"Name 3"</button>
        <button class="btn-answer4-l2">"Name 4"</button>
      </div>

    </div>
  </body>
</html>
