<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Level 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h2 class="game-title">Face Quizz !!</h2> 
</header>
<body class="level-3-background">
  <div class="level-presentation">
    <h2 class="game-level">LEVEL 3</h2>
    <h3>How to play ?</h3>
    <p>Rules</p>
    <button class="next">NEXT</button>
  </div>

  <div class="play-level-3">
    <div class="start-container">
      <h2 class="play3">Let's play level 3 !</h2><button class="btn-start-3">Go!</button>
    </div>
    <div class="timer-l3">Timer :
      <span id="sec" class="number">60</span><span> seconds</span>
      </div>
      <div>Guess who it is by filling the right full name !</div>

    <div class="img-container-level-3"></div>

    <div>
        <input class="answer-l3" type="text">
        <button class="submit-l3">Ok</button>
    </div>

</body>
</html>
